spring.application.name=dao

spring.datasource.url=jdbc:mysql://localhost:3306/web01?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456


mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.map-underscore-to-camel-case=true
# 配置枚举类型处理
mybatis.configuration.default-enum-type-handler=org.apache.ibatis.type.EnumTypeHandler


mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.example.dao.pojo

##
#spring.transaction.default-timeout=60
#spring.transaction.rollback-on-commit-failure=true

# 日志配置
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerAdapter=DEBUG

# 配置请求响应日志格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# 配置Spring Boot Actuator日志（如果有使用）
logging.level.org.springframework.boot.actuate=INFO

# 配置自定义控制器日志
logging.level.org.example.dao.controller=INFO

